plugins {
    id 'java'
	id 'application'
}


group = 'io.github.ppissias.jerseyangularjpacrud.services'
version = '1.0-SNAPSHOT'
description = 'CRUD Rest services for the Jerey Angular JPA CRUD example'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
    implementation 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.30'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:2.30'
    implementation 'org.glassfish.jersey.media:jersey-media-moxy:2.30'   
    implementation 'org.glassfish.jersey.media:jersey-media-multipart:2.30'   
    implementation 'org.eclipse.persistence:eclipselink:2.7.6'
    implementation 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    implementation 'org.apache.derby:derby:10.14.2.0'
    testImplementation 'junit:junit:4.12'
}



tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

application {
    mainClassName = 'io.github.ppissias.jerseyangularjpacrud.services.Main'
}

