<p>create works!</p>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">transactionDate</label>
    <input type="text" class="form-control" id="transactionDate" required [(ngModel)]="testItem.transactionDate" name="transactionDate">
  </div>
    
  <div class="form-group">
    <label for="name">descrpition</label>
    <input type="text" class="form-control" id="descrpition" required [(ngModel)]="testItem.descrpition" name="descrpition">
  </div>

  <div class="form-group">
    <label for="name">detailedDescription</label>
    <input type="text" class="form-control" id="detailedDescription" required [(ngModel)]="testItem.detailedDescription" name="detailedDescription">
  </div>

  <div class="form-group">
    <label for="name">amount</label>
    <input type="text" class="form-control" id="amount" required [(ngModel)]="testItem.amount" name="amount">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
