<p>Create new Item</p>

<form (ngSubmit)="onSubmit()">
<mat-form-field class="example-form-field">
  <mat-label>Description</mat-label>
  <input matInput name="descrpition" type="text" id="descrpition" required [(ngModel)]="testItem.descrpition">
  <button mat-button *ngIf="testItem.descrpition" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-button>Submit</button> 
</form>
